<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UP</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="background"></div>
      <div class="form">
        <form method="" action="">
          <h1>. SEU ACESSO .</h1>
          <div class="group">
            <label>E-mail</label>
            <input
              type="email"
              class="input"
              placeholder="Exemplo@agenciawaax.com.br"
            />
          </div>
          <div class="group">
            <label>Senha</label>
            <input type="email" class="input" placeholder="******" />
          </div>
          <div class="group">
            <button type="submit" class="btn">Logar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
